<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet your next buddy!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1 class="title">FaceDog</h1>
    <div class="form-container">
    <form>
      <h1 class="sign-up">Sign Up</h1>
      <div class="input-container">
        <input type="text" class="name fancy">
        <label class="placeholder">
          <span>Name</span>
        </label>
        <div class="line"></div>
      </div>
      <div class="input-container">
        <input type="email" class="email fancy">
        <label class="placeholder">
          <span>e-mail</span>
        </label>
        <div class="line"></div>
      </div>
      <div class="input-container">
        <input type="password" class="password fancy">
        <label class="placeholder">
          <span>Password</span>
        </label>
        <div class="line"></div>
      </div>
      <input type="button" name="name" value="Sign Up" class="button button-login">
    </form>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
